<html>
<head>
<title>registration</title>
<body>
 <style>
          input[type="submit"] {
            background-color:green; 
            color: white;              
            padding: 10px 20px;        
            border: none;             
            border-radius: 4px;        
            cursor: pointer;         
            font-size: 16px;           
        }

        
    </style>
<h3><center>REGISTRATION FORM</h3></center>
<fieldset>
<legend>Student Information</legend>
<label for="name">Name:</label>
        <select id="name" name="name" required/>
        <option value="mr">mr</option>
        <option value="mrs">mrs</option>
</select>
<input type="text" id="name" name="phone" required><br>
</br>
<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone" required/><br></br>
<label for="email">Email:</label>
<input type="email" id="email" name"email" required/>
</fieldset>
<br></br>
<label for="adsress">Address:</label>
<textarea id="address" name="address" required></textarea><br></br>

<label>Gender:</label>
<input type="radio" id="male" name="gender" required/>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" required/>
<label for="male">Female</label>
<br>
<br> 
 <label>Languages Known:</label>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english" style="display:inline;">English</label>

        <input type="checkbox" id="hindi" name="languages" value="Hindi">
        <label for="hindi" style="display:inline;">Hindi</label>

        <input type="checkbox" id="tamil" name="languages" value="Tamil">
        <label for="tamil" style="display:inline;">Tamil</label>

        <input type="checkbox" id="other_lang" name="languages" value="Other">
        <label for="other_lang" style="display:inline;">Other</label>
        <br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>-- Select a course --</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="ba">B.A</option>
            <option value="mca">MCA</option>
            <option value="msc">M.Sc</option>
        </select><br><br>

        <center><input type="submit" value="Register"></center>
    </form>
</body>
</html>
